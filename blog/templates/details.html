{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="{% static 'css/style.css' %}" rel="stylesheet">
<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-8 mx-auto">
       <h1 class="mt-4 mb-3">{{details.title}}</h1>
         <ol class="breadcrumb">
           <li class="breadcrumb-item active">Detalhes:</li>
         </ol>
    </div>
</div>
<div>
   <!-- Post Content Column -->
    <div class="divdetails"> 
        <img class="img-fluid" src="{{details.thumb.url}}" alt="">
    </div>
     <!-- Preview Image -->
     <hr>
        <p>Postado em: {{details.date}}</p>
     <hr>
        <p class="lead">{{details.body|safe}}</p>
</div>
  {% endblock content %}
