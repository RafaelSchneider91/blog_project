{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Blog Project</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Custom styles from static folder -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body onload="carregar()">
  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-default fixed-top shadow shadow-inset">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div class="carousel-item active"
          style="background-image: url('https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_960_720.jpg')">
          <div class="carousel-caption d-none d-md-block">
            <h1 id="msg">
            
              aqui vai aparecer a saudacao
            
            </h1>
            <script src="{% static 'js/base.js' %}"></script>
            
            <p>Apresento o meu blog, onde estarei divulgando os trabalhos que estou realizando.</p>
          </div>
        </div>
  </header>
  <!-- Page Content -->
  <div class="container">
    {% block content %}

    {% endblock content %}
  </div>
  <!-- /.container -->
  <!-- Footer -->
  <footer class="py-5 shadow-xs shadow-inset">
    <div class="container">
      <p class="m-0 text-center ">Copyright &copy; Your Website 2021</p>
    </div>
    <!-- /.container -->
  </footer>
  <!-- Bootstrap core JavaScript -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
